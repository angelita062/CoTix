<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" auto-hide></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      <h2>CoTix</h2>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/avatar']">
        <ion-icon slot="icon-only" name="person-circle-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card class="welcome-card" *ngFor="let item of listProducts" color="tertiary">
    <img src = {{item.img}}>
    <ion-card-content (click)="pindah(item)">
      <ion-card-title>{{item.name}}</ion-card-title>
      <p>{{item.artist}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tab-bar slot="bottom" color="light">
  <ion-tab-button tab="home" [routerLink]="['/home']">
    <ion-label>Home</ion-label>
    <ion-icon name="home" color="tertiary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="comingsoon" [routerLink]="['/comingsoon']">
    <ion-label>Coming Soon</ion-label>
    <ion-icon name="megaphone" color="tertiary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="ticket" [routerLink]="['/ticket']">
    <ion-label>Ticket</ion-label>
    <ion-icon name="pricetags" color="tertiary"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
